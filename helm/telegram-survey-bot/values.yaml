replicaCount: 1

image:
  repository: dkalashnik/telegram-survey-bot
  tag: "" # if empty, defaults to appVersion
  pullPolicy: IfNotPresent

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

env:
  telegramBotToken: ""
  targetUserId: ""
  recordConfig: "" # Required: inline YAML for record_config.yaml
  secretRef: ""    # Optional existing secret name with keys TELEGRAM_BOT_TOKEN, TARGET_USER_ID

volumeMounts: []
volumes: []
