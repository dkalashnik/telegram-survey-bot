apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "telegram-survey-bot.fullname" . }}
  labels:
    {{- include "telegram-survey-bot.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "telegram-survey-bot.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "telegram-survey-bot.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "telegram-survey-bot.fullname" . }}
      {{- else if .Values.serviceAccount.name }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "telegram-survey-bot.name" . }}
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ default (printf "%s-secrets" (include "telegram-survey-bot.fullname" .)) .Values.env.secretRef }}
                  key: TELEGRAM_BOT_TOKEN
            - name: TARGET_USER_ID
              valueFrom:
                secretKeyRef:
                  name: {{ default (printf "%s-secrets" (include "telegram-survey-bot.fullname" .)) .Values.env.secretRef }}
                  key: TARGET_USER_ID
            - name: DELETE_USER_MESSAGES
              value: "{{ .Values.env.deleteUserMessages }}"
            - name: RECORD_CONFIG_PATH
              value: /app/record_config.yaml
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: record-config
              mountPath: /app/record_config.yaml
              subPath: record_config.yaml
            {{- if .Values.volumeMounts }}
            {{- toYaml .Values.volumeMounts | nindent 12 }}
            {{- end }}
      volumes:
        - name: record-config
          configMap:
            name: {{ include "telegram-survey-bot.fullname" . }}-config
            items:
              - key: record_config.yaml
                path: record_config.yaml
        {{- if .Values.volumes }}
        {{- toYaml .Values.volumes | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
