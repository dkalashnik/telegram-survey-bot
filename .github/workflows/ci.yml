name: Dev Build (image only)

on:
  push:
    branches-ignore:
      - gh-pages
#  pull_request:
#    branches-ignore:
#      - gh-pages

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Run tests
        run: go test ./...

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Extract branch name
        shell: bash
        run: |
          # Extract branch name and sanitize it for Docker tag
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          BRANCH_NAME=${BRANCH_NAME//\//-}
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

          # Get short SHA (first 7 characters)
          SHORT_SHA=${GITHUB_SHA:0:7}
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            dkalashnik/telegram-survey-bot:latest
            dkalashnik/telegram-survey-bot:${{ github.sha }}
            dkalashnik/telegram-survey-bot:dev-${{ env.BRANCH_NAME }}-${{ env.SHORT_SHA }}
