name: Release (image + chart)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

jobs:
  image:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        env:
          VERSION_TAG: ${{ github.ref_name }}
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            dkalashnik/telegram-survey-bot:latest
            dkalashnik/telegram-survey-bot:${{ github.sha }}
            dkalashnik/telegram-survey-bot:${{ env.VERSION_TAG#v }}

  chart:
    runs-on: ubuntu-latest
    needs: image
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: v1.6.0

      - name: Package and release chart
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CR_OWNER: ${{ github.repository_owner }}
          CR_GIT_REPO: ${{ github.event.repository.name }}
          CR_PACKAGE_PATH: .cr-release-packages
          CR_INDEX_PATH: .cr-index
          CR_PAGES_BRANCH: gh-pages
          CR_PAGES_INDEX_PATH: index.yaml
          VERSION_TAG: ${{ github.ref_name }}
        run: |
          APP_VERSION="${VERSION_TAG#v}"
          sed -i "s/^version:.*/version: ${APP_VERSION}/" helm/telegram-survey-bot/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${APP_VERSION}\"/" helm/telegram-survey-bot/Chart.yaml
          cr package helm/telegram-survey-bot
          cr upload --owner $CR_OWNER --git-repo $CR_GIT_REPO --token $CR_TOKEN --package-path $CR_PACKAGE_PATH --release-name-template "chart-{{ .Version }}"
          cr index --owner $CR_OWNER --git-repo $CR_GIT_REPO --token $CR_TOKEN --charts-repo https://$CR_OWNER.github.io/$CR_GIT_REPO --package-path $CR_PACKAGE_PATH --index-path $CR_INDEX_PATH --push
